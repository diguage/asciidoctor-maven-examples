extends: default

# https://docs.asciidoctor.org/pdf-converter/latest/theme/font-support/
font:
  catalog:
    merge: true
    Source Han Serif SC:
      normal: SourceHanSerifSC-Regular.otf
      bold: SourceHanSerifSC-Bold.otf
      italic: SourceHanSerifSC-Medium.otf
      bold_italic: SourceHanSerifSC-SemiBold.otf
      heavy: SourceHanSerifSC-Heavy.otf
      light: SourceHanSerifSC-Light.otf
      extra_light: SourceHanSerifSC-ExtraLight.otf
    Source Han Sans SC:
      normal: SourceHanSansSC-Regular.otf
      bold: SourceHanSansSC-Bold.otf
      italic: SourceHanSansSC-Medium.otf
      bold_italic: SourceHanSansSC-Bold.otf
      heavy: SourceHanSansSC-Heavy.otf
      light: SourceHanSansSC-Light.otf
      extra_light: SourceHanSansSC-ExtraLight.otf
    Source Code Pro:
      normal: SourceCodePro-Regular.otf
      bold: SourceCodePro-Bold.otf
      italic: SourceCodePro-It.otf
      bold_italic: SourceCodePro-BoldIt.otf
    Emoji:
      normal: NotoEmoji-Regular.ttf
      bold: NotoEmoji-Bold.ttf
      italic: NotoEmoji-Light.ttf
      bold_italic: NotoEmoji-SemiBold.ttf
  fallbacks:
    - Source Code Pro
    - Source Han Serif SC
    - Source Han Sans SC
    - Emoji

base:
  font-color: 333333
  font-family: Source Han Serif SC
  font-size: 9
  line-height-length: 15
  line-height: $base_line_height_length / $base_font_size
  font-size-large: round($base_font_size * 1.25)
  font-size-small: round($base_font_size * 0.85)
  font-size-min: $base_font_size * 0.75
  font-style: normal
  align: left
  border-radius: 4
  border-width: 0.5
  border-color: eeeeee
# 文本样式请看： https://docs.asciidoctor.org/pdf-converter/latest/theme/text/
# FIXME vertical_rhythm is weird; we should think in terms of ems
#vertical_rhythm: $base_line_height_length * 2 / 3
# correct line height for Noto Serif metrics

# https://docs.asciidoctor.org/pdf-converter/latest/theme/codespan/
# codespan are used for inline monospace text in prose and table cells.
codespan:
  font-color: b12146
  font-family: Source Code Pro




